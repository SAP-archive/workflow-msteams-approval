<html>

<head>
    <title>Asset Requests</title>
    <link rel="stylesheet" type="text/css" href="/css/asset-request.css">
</head>
<!--script src="../node_modules/@microsoft/teams-js/dist/MicrosoftTeams.min.js"></script-->
<script src="https://statics.teams.cdn.office.net/sdk/v1.9.0/js/MicrosoftTeams.min.js"
    integrity="sha384-bcRxWKfzRyPxg/waVm3IsOnaH2Inoh5gGIJNOat79+wq22/BZ+mFuSTUmVc7l2el" crossorigin="anonymous">
</script>
<script src="js/asset-request.js"></script>

<body>
    <div class="flex-parent">
        <div class="flex-child tile-container">
            <div id="total-tile" class="tile-total">
                <h2>0</h2>
                <p>Total</p>
            </div>
        </div>
        <div class="flex-child tile-container">
            <div id="sent-tile" class="tile-sent">
                <h2>0</h2>
                <p>Sent</p>
            </div>
        </div>
        <div class="flex-child tile-container">
            <div id="completed-tile" class="tile-completed">
                <h2>0</h2>
                <p>Completed</p>
            </div>
        </div>
        <div class="flex-child tile-container">
            <div id="new-tile" class="tile-new" >
                <h2>+</h2>
                <p>New Request</p>
            </div>
        </div>
    </div>
    <div class="div-table">
        <table>
            <caption>My Requests</caption>
            <thead>
                <tr>
                    <th class='subject-col' scope="col">Subject</th>
                    <th class='status-col' scope="col">Status</th>
                    <th class='createdon-col' scope="col">Created on</th>
                    <th class='requestby-col' cope="col">Request by</th>
                </tr>
            </thead>
            <tbody id="request-tbody">

            </tbody>
        </table>
    </div>
    <div class="modal" id="request-form-modal">
        <div class="modal-content">
            <div class="div-form">
                <form class="form" action="" method="" id="assetRequestForm">
                    <legend>Asset Request</legend>
                    <input type="text" id="requestBy" name="requestBy" value="" placeholder="Employee Name"><br>
                    <input type="text" id="approveBy" name="approvedBy" value=""
                        placeholder="Mananger(Email) to Approve"><br>
                    <select id="assetID" name="assetID">
                        <option selected disabled>Choose an asset</option>
                    </select>
                    <select id="costCenterID" name="costCenterID">
                        <option selected disabled>Choose a cost center</option>
                    </select>
                    <input type="text" id="requestDate" name="requestDate" value=""
                        placeholder="Request Date in YYYY-MM-DD"><br>
                    <input type="text" id="startDate" name="startDate" value=""
                        placeholder="Start Date in YYYY-MM-DD"><br>
                    <input type="text" id="endDate" name="endDate" value="" placeholder="End Date in YYYY-MM-DD"><br>
                    <input type="textarea" id="remarks" name="remarks" row="5" value="" placeholder="Remarks">
                </form>

                <button class="close-button" id="closeBtn">Close</button>
                <button class="submit-button" id="submitBtn" onclick="startFlow();">Submit Request</button>
            </div>
        </div>
    </div>
</body>

</html>
